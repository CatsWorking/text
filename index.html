<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>cool text page</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(
            to bottom left,
            #6f6f6f 0%,
            #000000 70%
        );
    }

    /* Center text */
    .center-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #bdbdbd;
        font-size: 3rem;
        letter-spacing: 2px;
        text-align: center;
        z-index: 10;
        user-select: text; /* now selectable */
        cursor: text;
    }

    /* Circle container */
    #circles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .circle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        filter: blur(2px);
        opacity: 0.5;
    }
</style>
</head>

<body>

<div id="circles"></div>

<div class="center-text">
    https://docs.google.com/document/d/e/2PACX-1vRTNOXP22iPT2jqt0QfOK9rNLsDmtKAVcyqIenpdRL5RNnBWSQApQAsuB4a4YXAvz682Mrxj1iJHKkS/pub
</div>

<script>
const container = document.getElementById("circles");
const circleCount = 60;

/*
Brightness logic:
Top-right = brighter gray
Bottom-left = darker gray
We calculate brightness from position.
*/

function createCircle() {
    const circle = document.createElement("div");
    circle.classList.add("circle");

    const size = Math.random() * 120 + 20;
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;

    // position
    circle.style.width = size + "px";
    circle.style.height = size + "px";
    circle.style.left = x + "px";
    circle.style.top = y + "px";

    // brightness calculation
    const xRatio = x / window.innerWidth;
    const yRatio = y / window.innerHeight;

    // brighter near top-right
    const brightness = 60 + (xRatio * 120) - (yRatio * 80);
    const gray = Math.max(40, Math.min(200, brightness));

    circle.style.background =
        `rgb(${gray}, ${gray}, ${gray})`;

    container.appendChild(circle);

    animateCircle(circle);
}

function animateCircle(circle) {
    let x = parseFloat(circle.style.left);
    let y = parseFloat(circle.style.top);

    const vx = (Math.random() - 0.5) * 0.3;
    const vy = (Math.random() - 0.5) * 0.3;

    function move() {
        x += vx;
        y += vy;

        if (x < -150) x = window.innerWidth + 150;
        if (x > window.innerWidth + 150) x = -150;
        if (y < -150) y = window.innerHeight + 150;
        if (y > window.innerHeight + 150) y = -150;

        circle.style.left = x + "px";
        circle.style.top = y + "px";

        requestAnimationFrame(move);
    }

    move();
}

// create circles
for (let i = 0; i < circleCount; i++) {
    createCircle();
}
</script>

</body>
</html>
